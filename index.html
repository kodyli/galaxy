<!DOCTYPE html>
<html>
<head>
    <title>Galaxy</title>
    <script src="./lib/jQuery/jQuery.min.js"></script>
    <script src="./lib/angular/angular.min.js"></script>
    <!--jqGrid-->
    <script src="./lib/jqGrid/jqGrid.min.js"></script>
    <!--layout-->
    <script src="./lib/layout/jquery.layout.js"></script>
    <!--jquery ui-->
    <link rel="stylesheet" href="./lib/jQuery/jquery-ui.min.css">
    <link rel="stylesheet" href="./lib/jQuery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./lib/jQuery/jquery-ui.theme.min.css">
    <!--layout-->
    <link rel="stylesheet" href="./lib/layout/layout-default-latest.css">
    <link rel="stylesheet" href="./lib/layout/layout.css">

    <!--jqGrid-->
    <link rel="stylesheet" href="./lib/jqGrid/jqGrid.css">

</head>
<body ng-app="main" ng-controller="MainController as ctrl">
    <div gw-layout>
        <div gw-layout-top>
            <p>{{ctrl.name}}</p>
        </div>
        <div gw-layout-left>
            menu
        </div>
        <div gw-layout-center>
            <gw-grid></gw-grid>
        </div>
        <div gw-layout-right>
            error
        </div>
    </div>
    
    
    <!--Layout-->
    <script src="./layout/ALayout.js"></script>
    <script src="./layout/ALayoutImp.js"></script>
    <script src="./layout/JqLayout.js"></script>
    <script src="./layout/Layout.js"></script>
    <!--Grid-->
    <script src="./grid/AGrid.js"></script>
    <script src="./grid/AGridImp.js"></script>
    <script src="./grid/JqGrid.js"></script>
    <script src="./grid/Grid.js"></script>
    
    <!--Main-->
    <script src="./index.js"></script>

</body>
</html>
